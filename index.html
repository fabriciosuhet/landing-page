<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TORCIDA BBB22</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="image/acerolacabeca.jpg">
        <nav class="menu-cabecalho">
            <a class="menu-cabecalho-item" href="https://twitter.com/Silva_DG" target="_blank">Twitter Acerola</a>
            <a class="menu-cabecalho-item" href="https://www.instagram.com/dsilvaoficial/" target="_blank">Instagram Acerola</a>
            <a class="menu-cabecalho-item" href="https://www.tiktok.com/@dsilvaoficial1" target="_blank">TikTok Acerola</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Time Acerola</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Página feito como resolução de um exercício aproveitando o tema do BBB 22 e declarando a torcida para o Acerola.</h2>
                <button class="conteudo-principal-escrito-botao">Botão</button>
            </div>
            <img class="conteudo-principal-escrito-imagem" src="image/acerola.jpg">
        </section>

        <section class="conteudo-secundario">
            <h2 class="conteudo-securando-titulo">FOTOS DO QUERIDO ACEROLA</h2>
            <div class="conteudo-secundario-foto">
                <img class="conteudo-secundario-foto-1" src="image/cidade-de-deus-2.jpg" alt="acerola cowboy">
                <img class="conteudo-secundario-foto-2" src="image/cozinheiro.jpg" alt="acerola cozinheiro">
                <img class="conteudo-secundario-foto-3" src="image/douglas-com-a-filha.jpg" alt="acerola papai">
                <img class="conteudo-secundario-foto-4" src="image/douglas-silva-bbb-22-camarote.jpg" alt="acerola cervejeiro">
            </div>

        </section>
           
        <section class="frase-marcante">
            <p class="frase-marcante-paragrafo">Nem vou dançar não pô.</p>
        </section>

    </main>
    <footer class="rodape">
        <h5 class="rodape-mensagem">Time Acerola | BBB 22</h5>
    </footer>
</body>
</html>
